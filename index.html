<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class='display'>
            <p class="expression-display">0</p>
            <p class="results-display">0</p>
        </div>
        <div class="buttons-container">
            <div class="numbers-container">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>&period;</button>
                <button>0</button>
                <button>&equals;</button>
            </div>
            <div class="operators-container">
                <button>DEL</button>
                <button>&divide;</button>
                <button>&times;</button>
                <button>&minus;</button>
                <button>&plus;</button>
                
        </div>
       
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
