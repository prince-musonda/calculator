<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class='display'>
            <p class="expression-display">0</p>
            <p class="results-display"></p>
        </div>
        <div class="buttons-container">
            <div class="numbers-container">
                <button  value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value=".">&period;</button>
                <button value="0">0</button>
                <button value="equals">&equals;</button>
            </div>
            <div class="operators-container">
                <button id="clear" value="clear">Clear</button>
                <button id="divide" value="divide">&divide;</button>
                <button id="multiply" value="multiply">&times;</button>
                <button id="minus" value="minus">&minus;</button>
                <button id="plus" value="plus">&plus;</button>
                
        </div>
       
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
